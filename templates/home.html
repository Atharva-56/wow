<!doctype html>
<html>
<head>
  <!-- ... -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link href="../styles/main.css" rel="stylesheet" type="text/css">
</head>
<body>

    <!-- Header Navigation Section -->
    <header>
        <nav class="bg-white shadow-lg">
			<div class="max-w-6xl mx-auto px-4">
				<div class="flex justify-between">
					<div class="flex space-x-7">
						<div>
							<!-- Website Logo -->
							<a href="#" class="flex items-center py-4 px-2">
								<img src="../assets/images/logo-display.svg" alt="Logo">
							</a>
						</div>
					</div>
					<!-- Secondary Navbar items -->
					<div class="hidden md:flex items-center space-x-3 ">
                        <a href="" class="py-4 px-2 nav-link primary-color">Home</a>
						<a href="" class="py-4 px-2 nav-link primary-color">Contact Us</a>
						<a href="" class="py-2 px-2 nav-link primary-color">Log In</a>
						<button class="bg-blue-600 hover:bg-blue-700 text-white nav-link py-2 px-4 rounded">
                            Sign Up
                        </button>
					</div>
					<!-- Mobile menu button -->
					<div class="md:hidden flex items-center">
						<button class="outline-none mobile-menu-button">
						<svg class=" w-6 h-6 text-gray-500 hover:text-blue-600"
							x-show="!showMenu"
							fill="none"
							stroke-linecap="round"
							stroke-linejoin="round"
							stroke-width="2"
							viewBox="0 0 24 24"
							stroke="currentColor"
						>
							<path d="M4 6h16M4 12h16M4 18h16"></path>
						</svg>
					</button>
					</div>
				</div>
			</div>
			<!-- mobile menu -->
			<div class="hidden mobile-menu">
				<ul class="">
					<li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-blue-600 nav-link">Home</a></li>
					<li><a href="#services" class="block text-sm px-2 py-4 hover:bg-blue-600 transition duration-300 nav-link">Contact Us</a></li>
					<li><a href="#about" class="block text-sm px-2 py-4 hover:bg-blue-500 transition duration-300 nav-link">Log In</a></li>
				</ul>
			</div>
			<script>
				const btn = document.querySelector("button.mobile-menu-button");
				const menu = document.querySelector(".mobile-menu");

				btn.addEventListener("click", () => {
					menu.classList.toggle("hidden");
				});
			</script>
		</nav>
    </header>

    <!--Hero Section-->
    <div class="max-w-6xl mx-auto">
    <div class="grid grid-cols-3 divide-x">
        <h1>Learn. Cook. Share</h1>
        <img src='../assets/images/hero-dish.png' />
    </div>
    </div>

</body>
</html>
